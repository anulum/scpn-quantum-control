[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "scpn-quantum-control"
version = "0.6.4"
description = "Quantum-native reformulations of SCPN spiking, phase dynamics, and plasma control"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Miroslav Sotek", email = "protoscience@anulum.li" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = [
    "quantum computing",
    "kuramoto",
    "spiking neural networks",
    "plasma control",
    "scpn",
    "qiskit",
]
dependencies = [
    "qiskit>=1.0.0",
    "qiskit-aer>=0.14.0",
    "numpy>=1.24",
    "scipy>=1.10",
    "networkx>=3.0",
]

[project.optional-dependencies]
viz = ["matplotlib>=3.5"]
dev = ["pytest>=7.0", "pytest-cov", "ruff", "hypothesis", "pre-commit", "mypy>=1.0"]
docs = ["mkdocs-material>=9.0"]
ibm = ["qiskit-ibm-runtime>=0.20.0"]

[project.urls]
Homepage = "https://github.com/anulum/scpn-quantum-control"
Repository = "https://github.com/anulum/scpn-quantum-control"
Issues = "https://github.com/anulum/scpn-quantum-control/issues"
Changelog = "https://github.com/anulum/scpn-quantum-control/blob/main/CHANGELOG.md"
Documentation = "https://anulum.github.io/scpn-quantum-control"

[tool.hatch.build.targets.wheel]
packages = ["src/scpn_quantum_control"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-m 'not slow and not hardware'"
markers = [
    "slow: marks tests as slow (run with '-m slow')",
    "hardware: requires IBM Quantum credentials",
]
xfail_strict = true
filterwarnings = [
    "ignore::DeprecationWarning:qiskit",
    "ignore::DeprecationWarning:stevedore",
]

[tool.ruff]
target-version = "py39"
line-length = 99

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "SIM"]
ignore = [
    "E501",   # line length handled by formatter
    "SIM108", # ternary can reduce readability for physics code
]

[tool.ruff.lint.isort]
known-first-party = ["scpn_quantum_control"]

[tool.mypy]
python_version = "3.9"
warn_return_any = false
warn_unused_configs = true
ignore_missing_imports = true
files = [
    "src/scpn_quantum_control/bridge/",
    "src/scpn_quantum_control/control/",
    "src/scpn_quantum_control/phase/",
    "src/scpn_quantum_control/mitigation/",
    "src/scpn_quantum_control/qsnn/",
    "src/scpn_quantum_control/qec/",
    "src/scpn_quantum_control/hardware/",
    "src/scpn_quantum_control/crypto/",
]

[[tool.mypy.overrides]]
module = "numpy.*"
ignore_missing_imports = true

[tool.coverage.run]
source = ["scpn_quantum_control"]
# runner.py and experiments.py require IBM credentials for full coverage;
# classical.py is tested in tests/test_classical.py.
omit = ["*/hardware/runner.py", "*/hardware/experiments.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if __name__",
    "raise NotImplementedError",
]
