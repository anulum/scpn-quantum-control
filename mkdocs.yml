site_name: scpn-quantum-control
site_url: https://anulum.github.io/scpn-quantum-control
site_description: Quantum simulation of coupled oscillators on IBM hardware
site_author: Miroslav Sotek

repo_url: https://github.com/anulum/scpn-quantum-control
repo_name: anulum/scpn-quantum-control
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - search.highlight
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Installation: installation.md
  - Quickstart: quickstart.md
  - Theory:
      - Equations: equations.md
      - Architecture: architecture.md
      - Orchestrator Integration: orchestrator_integration.md
  - API Reference:
      - Full Reference: api.md
      - Mitigation API: mitigation_api.md
  - Hardware:
      - IBM Guide: hardware_guide.md
      - Experiment Roadmap: EXPERIMENT_ROADMAP.md
      - Results & Claims: PAPER_CLAIMS.md
      - Crypto Research: QUANTUM_CRYPTO_RESEARCH_BRANCH.md
  - Notebooks: notebooks.md
  - Contributing: contributing.md
  - Changelog: changelog.md

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: true
  - tables
  - attr_list

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search
